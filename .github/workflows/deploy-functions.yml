name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main, master]
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy All Edge Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Project
        run: |
          PROJECT_REF="${{ secrets.SUPABASE_PROJECT_REF }}"
          if [ -z "$PROJECT_REF" ]; then
            PROJECT_REF="xcvcplwimicylaxghiak"
          fi
          
          echo "Linking to project: $PROJECT_REF"
          supabase link --project-ref "$PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy All Edge Functions
        run: |
          echo "üöÄ Deploying all Supabase Edge Functions..."
          
          # Deploy edilecek fonksiyonlarƒ±n listesi
          FUNCTIONS=(
            "admin-worker"
            "trpc"
            "chat-get-rooms"
            "chat-get-messages"
            "chat-send-message"
            "chat-create-room"
            "chat-mark-as-read"
            "chat-delete-message"
            "chat-add-reaction"
            "chat-block-user"
            "chat-unblock-user"
            "kyc-create"
            "kyc-get"
            "signup-init"
          )
          
          FAILED_FUNCTIONS=()
          SUCCESSFUL_FUNCTIONS=()
          
          # Her fonksiyonu deploy et
          for fn_name in "${FUNCTIONS[@]}"; do
            # Fonksiyon dizini var mƒ± kontrol et
            if [ ! -d "supabase/functions/$fn_name" ]; then
              echo "‚ö†Ô∏è  Skipping $fn_name (directory not found)"
              continue
            fi
            
            echo ""
            echo "üì¶ Deploying function: $fn_name"
            echo "----------------------------------------"
            
            # Her function'ƒ± deploy et (ba≈üarƒ±sƒ±z olsa bile devam et)
            if supabase functions deploy "$fn_name" --no-verify-jwt; then
              echo "‚úÖ Successfully deployed $fn_name"
              SUCCESSFUL_FUNCTIONS+=("$fn_name")
            else
              echo "‚ùå Failed to deploy $fn_name"
              FAILED_FUNCTIONS+=("$fn_name")
            fi
          done
          
          echo ""
          echo "=========================================="
          echo "üìä Deployment Summary"
          echo "=========================================="
          echo "‚úÖ Successful: ${#SUCCESSFUL_FUNCTIONS[@]} functions"
          for fn in "${SUCCESSFUL_FUNCTIONS[@]}"; do
            echo "   - $fn"
          done
          
          if [ ${#FAILED_FUNCTIONS[@]} -gt 0 ]; then
            echo ""
            echo "‚ùå Failed: ${#FAILED_FUNCTIONS[@]} functions"
            for fn in "${FAILED_FUNCTIONS[@]}"; do
              echo "   - $fn"
            done
            echo ""
            echo "‚ö†Ô∏è  Some functions failed to deploy. Check logs above."
            exit 1
          else
            echo ""
            echo "üéâ All functions deployed successfully!"
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: List Deployed Functions
        run: |
          echo "üìã Listing all deployed functions:"
          supabase functions list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
