name: Deploy admin-worker

on:
  push:
    branches: [main, master]
    paths:
      - 'supabase/functions/admin-worker/**'
      - '.github/workflows/deploy-admin-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy admin-worker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Project
        run: |
          PROJECT_REF="${{ secrets.SUPABASE_PROJECT_REF }}"
          if [ -z "$PROJECT_REF" ]; then
            PROJECT_REF="xcvcplwimicylaxghiak"
          fi
          echo "Linking to project: $PROJECT_REF"
          supabase link --project-ref "$PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy admin-worker
        run: |
          echo "ðŸš€ Deploying admin-worker..."
          supabase functions deploy admin-worker --no-verify-jwt
          echo "âœ… Successfully deployed admin-worker"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

