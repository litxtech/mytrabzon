name: Deploy chat-mark-as-read

on:
  push:
    branches: [main, master]
    paths:
      - 'supabase/functions/chat-mark-as-read/**'
      - '.github/workflows/deploy-chat-mark-as-read.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy chat-mark-as-read
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Project
        run: |
          PROJECT_REF="${{ secrets.SUPABASE_PROJECT_REF }}"
          if [ -z "$PROJECT_REF" ]; then
            PROJECT_REF="xcvcplwimicylaxghiak"
          fi
          echo "Linking to project: $PROJECT_REF"
          supabase link --project-ref "$PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy chat-mark-as-read
        run: |
          echo "ðŸš€ Deploying chat-mark-as-read..."
          supabase functions deploy chat-mark-as-read --no-verify-jwt
          echo "âœ… Successfully deployed chat-mark-as-read"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

