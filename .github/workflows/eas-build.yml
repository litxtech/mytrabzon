name: EAS Build

on:
  push:
    branches: [main]
    paths:
      - 'app.json'
      - 'package.json'
      - 'supabase/**'
      - 'app/**'
      - '.github/workflows/eas-build.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android, ios, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - android
          - ios
          - all
      bump_version:
        description: 'Bump version before build?'
        required: false
        default: 'true'
        type: boolean

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: github.event.inputs.bump_version == 'true' || (github.event_name == 'push' && contains(github.event.head_commit.message, '[bump]'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Bump version (patch)
        run: |
          node scripts/bump-version.js patch

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app.json package.json
          git commit -m "chore: auto-bump version for build [skip ci]" || exit 0
          git push

  build-android:
    name: Build Android AAB
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: always() && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event_name == 'push')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for EAS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Display version info
        run: |
          echo "ðŸ“± Build Info:"
          echo "   Version: $(node -p "require('./app.json').expo.version")"
          echo "   Android Version Code: $(node -p "require('./app.json').expo.android.versionCode")"
          echo "   iOS Build Number: $(node -p "require('./app.json').expo.ios.buildNumber")"

      - name: Build Android AAB
        run: npx eas-cli@latest build --platform android --profile production --non-interactive

  build-ios:
    name: Build iOS IPA
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: always() && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for EAS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Display version info
        run: |
          echo "ðŸ“± Build Info:"
          echo "   Version: $(node -p "require('./app.json').expo.version")"
          echo "   iOS Build Number: $(node -p "require('./app.json').expo.ios.buildNumber")"
          echo "   Android Version Code: $(node -p "require('./app.json').expo.android.versionCode")"

      - name: Build iOS IPA
        run: npx eas-cli@latest build --platform ios --profile production --non-interactive
