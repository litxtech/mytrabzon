name: Deploy trpc

on:
  push:
    branches: [main, master]
    paths:
      - 'supabase/functions/trpc/**'
      - 'backend/trpc/routes/**'
      - '.github/workflows/deploy-trpc.yml'
  workflow_dispatch:
  schedule:
    # Her g√ºn saat 02:00'de otomatik deploy (opsiyonel)
    - cron: '0 2 * * *'

jobs:
  deploy:
    name: Deploy trpc
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Project
        run: |
          # yamllint disable-line rule:line-length
          PROJECT_REF="${{ secrets.SUPABASE_PROJECT_REF || 'xcvcplwimicylaxghiak' }}"
          echo "üìå Linking to project: $PROJECT_REF"
          supabase link --project-ref "$PROJECT_REF" || echo "‚ö†Ô∏è  Link may have failed (might already be linked)"
        env:
          # yamllint disable-line rule:line-length
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN || '' }}

      - name: Deploy trpc
        run: |
          echo "üöÄ Deploying trpc function..."
          echo "üì¶ Uploading files..."
          supabase functions deploy trpc --no-verify-jwt
          if [ $? -eq 0 ]; then
            echo "‚úÖ Successfully deployed trpc"
            echo "üîó Function URL: https://xcvcplwimicylaxghiak.supabase.co/functions/v1/trpc"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
        env:
          # yamllint disable-line rule:line-length
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN || '' }}

