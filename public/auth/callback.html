<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTrabzon - Kimlik Doğrulama</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .submessage {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #DC2626;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">Uygulamaya yönlendiriliyorsunuz...</div>
        <div class="submessage">Eğer otomatik yönlendirme çalışmazsa, aşağıdaki butona tıklayın.</div>
        <a href="#" id="deepLinkButton" class="button" style="display: none;">Uygulamayı Aç</a>
    </div>

    <script>
        (function() {
            console.log('Callback page loaded');
            console.log('Current URL:', window.location.href);
            
            // URL'den parametreleri al
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const code = urlParams.get('code');
            const redirectTo = urlParams.get('redirect_to');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            const type = urlParams.get('type'); // Email confirmation type

            console.log('URL params:', {
                hasAccessToken: !!accessToken,
                hasRefreshToken: !!refreshToken,
                hasCode: !!code,
                redirectTo: redirectTo,
                error: error,
                type: type
            });

            // Hata varsa göster
            if (error) {
                document.querySelector('.message').textContent = 'Hata: ' + (errorDescription || error);
                document.querySelector('.submessage').textContent = 'Lütfen uygulamayı açıp tekrar deneyin.';
                return;
            }

            // redirect_to varsa onu kullan, yoksa varsayılan deep link
            let deepLinkUrl = redirectTo || 'mytrabzon://auth/callback';
            
            // redirect_to zaten deep link ise direkt kullan
            if (redirectTo && (redirectTo.startsWith('mytrabzon://') || redirectTo.startsWith('litxtech://'))) {
                deepLinkUrl = redirectTo;
            }

            // Deep link URL'ine token'ları ekle (hash fragment olarak - Supabase formatı)
            const hashParams = [];
            if (accessToken) hashParams.push('access_token=' + encodeURIComponent(accessToken));
            if (refreshToken) hashParams.push('refresh_token=' + encodeURIComponent(refreshToken));
            if (code) hashParams.push('code=' + encodeURIComponent(code));
            if (accessToken) hashParams.push('expires_at=' + new Date(Date.now() + 3600000).getTime());
            if (accessToken) hashParams.push('expires_in=3600');
            if (accessToken) hashParams.push('token_type=bearer');

            // Hash fragment kullan (Supabase OAuth formatı)
            if (hashParams.length > 0) {
                deepLinkUrl += '#' + hashParams.join('&');
            }

            console.log('Deep link URL:', deepLinkUrl);

            function attemptDeepLink() {
                try {
                    window.location.replace(deepLinkUrl);
                } catch (e) {
                    console.error('replace failed:', e);
                }

                setTimeout(function() {
                    try {
                        window.location.href = deepLinkUrl;
                    } catch (e) {
                        console.error('href failed:', e);
                    }
                }, 100);

                setTimeout(function() {
                    try {
                        window.location.assign(deepLinkUrl);
                    } catch (e) {
                        console.error('assign failed:', e);
                    }
                }, 200);

                setTimeout(function() {
                    try {
                        var iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = deepLinkUrl;
                        document.body.appendChild(iframe);
                    } catch (e) {
                        console.error('iframe failed:', e);
                    }
                }, 400);
            }

            // Deep link butonunu göster
            const deepLinkButton = document.getElementById('deepLinkButton');
            deepLinkButton.href = deepLinkUrl;
            deepLinkButton.style.display = 'inline-block';

            // Mobil cihazlarda otomatik yönlendirme dene
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // iOS için
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    attemptDeepLink();
                    
                    setTimeout(function() {
                        deepLinkButton.style.display = 'inline-block';
                        document.querySelector('.message').textContent = 'Uygulamayı açmak için butona tıklayın';
                    }, 2000);
                } 
                // Android için
                else if (/Android/i.test(navigator.userAgent)) {
                    console.log('Android device detected, attempting deep link');
                    
                    // Android'de hash fragment'ı query parameter'a çevir (bazı tarayıcılar hash'i desteklemiyor)
                    let androidDeepLink = deepLinkUrl;
                    if (androidDeepLink.includes('#')) {
                        const hashPart = androidDeepLink.split('#')[1];
                        androidDeepLink = androidDeepLink.split('#')[0] + '?' + hashPart;
                    }
                    
                    // Önce normal deep link'i dene
                    try {
                        console.log('Attempting deep link:', androidDeepLink);
                        window.location.href = androidDeepLink;
                        
                        setTimeout(function() {
                            if (deepLinkUrl !== androidDeepLink) {
                                console.log('Attempting hash fragment version:', deepLinkUrl);
                                window.location.href = deepLinkUrl;
                            }
                        }, 100);
                    } catch (e) {
                        console.error('Deep link error:', e);
                    }
                    
                    setTimeout(function() {
                        attemptDeepLink();
                    }, 300);
                    
                    // Intent URL fallback (Chrome için)
                    setTimeout(function() {
                        try {
                            const hashPart = deepLinkUrl.includes('#') ? deepLinkUrl.split('#')[1] : '';
                            const intentUrl = 'intent://auth/callback' + 
                                (hashPart ? '?' + hashPart : '') + 
                                '#Intent;scheme=mytrabzon;package=com.litxtech.mytrabzon;end';
                            console.log('Intent URL attempted:', intentUrl);
                            window.location.href = intentUrl;
                        } catch (e) {
                            console.error('Intent URL error:', e);
                        }
                    }, 500);
                    
                    // Eğer hala çalışmazsa butonu göster
                    setTimeout(function() {
                        deepLinkButton.style.display = 'inline-block';
                        document.querySelector('.message').textContent = 'Uygulamayı açmak için butona tıklayın';
                    }, 2000);
                }
            } else {
                // Desktop'ta direkt butonu göster
                deepLinkButton.style.display = 'inline-block';
                document.querySelector('.message').textContent = 'Mobil cihazınızda uygulamayı açın';
                document.querySelector('.submessage').textContent = 'Bu sayfa sadece mobil cihazlarda çalışır.';
            }

            // Butona tıklandığında
            deepLinkButton.addEventListener('click', function(e) {
                e.preventDefault();
                attemptDeepLink();
            });
        })();
    </script>
</body>
</html>
