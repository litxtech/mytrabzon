<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=mytrabzon://auth/callback" id="redirectMeta">
    <title>MyTrabzon - Kimlik Doğrulama</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .submessage {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #DC2626;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">Uygulamaya yönlendiriliyorsunuz...</div>
        <div class="submessage">Eğer otomatik yönlendirme çalışmazsa, aşağıdaki butona tıklayın.</div>
        <a href="#" id="deepLinkButton" class="button" style="display: none;">Uygulamayı Aç</a>
    </div>

    <script>
        (function() {
            console.log('Callback page loaded');
            console.log('Current URL:', window.location.href);
            console.log('Current Hash:', window.location.hash);
            console.log('User Agent:', navigator.userAgent);
            console.log('Is Mobile:', /iPhone|iPad|iPod|Android/i.test(navigator.userAgent));
            
            // Meta redirect tag'ini kaldır (JavaScript ile yöneteceğiz)
            const redirectMeta = document.getElementById('redirectMeta');
            if (redirectMeta) {
                redirectMeta.remove();
            }
            
            // URL'den parametreleri al - hem query hem hash fragment'ten
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1)); // # işaretini kaldır
            
            // Önce hash'ten al (Supabase OAuth formatı), yoksa query'den al
            const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
            const code = hashParams.get('code') || urlParams.get('code');
            const redirectTo = hashParams.get('redirect_to') || urlParams.get('redirect_to');
            const error = hashParams.get('error') || urlParams.get('error');
            const errorDescription = hashParams.get('error_description') || urlParams.get('error_description');
            const type = hashParams.get('type') || urlParams.get('type'); // Email confirmation type


            // Hata varsa göster
            if (error) {
                document.querySelector('.message').textContent = 'Hata: ' + (errorDescription || error);
                document.querySelector('.submessage').textContent = 'Lütfen uygulamayı açıp tekrar deneyin.';
                return;
            }

            // redirect_to varsa onu kullan, yoksa varsayılan deep link
            let deepLinkUrl = 'mytrabzon://auth/callback';
            
            // redirect_to parametresini kontrol et
            if (redirectTo) {
                console.log('Redirect_to param:', redirectTo);
                // redirect_to zaten deep link ise direkt kullan
                if (redirectTo.startsWith('mytrabzon://') || redirectTo.startsWith('litxtech://')) {
                    deepLinkUrl = redirectTo;
                    console.log('Using redirect_to as deep link:', deepLinkUrl);
                } else {
                    // redirect_to web URL ise, deep link'e çevir
                    console.log('Redirect_to is web URL, converting to deep link');
                    deepLinkUrl = 'mytrabzon://auth/callback';
                }
            } else {
                console.log('No redirect_to param, using default deep link');
            }
            
            console.log('Final deep link URL:', deepLinkUrl);

            // Deep link URL'ine token'ları ekle
            // Hem query parameter hem hash fragment olarak ekle (farklı tarayıcılar için)
            const queryParams = [];
            const hashParams = [];
            
            if (accessToken) {
                queryParams.push('access_token=' + encodeURIComponent(accessToken));
                hashParams.push('access_token=' + encodeURIComponent(accessToken));
            }
            if (refreshToken) {
                queryParams.push('refresh_token=' + encodeURIComponent(refreshToken));
                hashParams.push('refresh_token=' + encodeURIComponent(refreshToken));
            }
            if (code) {
                queryParams.push('code=' + encodeURIComponent(code));
                hashParams.push('code=' + encodeURIComponent(code));
            }
            if (accessToken) {
                queryParams.push('expires_at=' + new Date(Date.now() + 3600000).getTime());
                hashParams.push('expires_at=' + new Date(Date.now() + 3600000).getTime());
            }
            if (accessToken) {
                queryParams.push('expires_in=3600');
                hashParams.push('expires_in=3600');
            }
            if (accessToken) {
                queryParams.push('token_type=bearer');
                hashParams.push('token_type=bearer');
            }

            // Query parameter versiyonu (daha güvenilir)
            if (queryParams.length > 0) {
                deepLinkUrl += '?' + queryParams.join('&');
            }
            
            // Hash fragment versiyonu (Supabase OAuth formatı - fallback)
            let deepLinkUrlHash = 'mytrabzon://auth/callback';
            if (hashParams.length > 0) {
                deepLinkUrlHash += '#' + hashParams.join('&');
            }
            
            // Query parameter versiyonunu öncelikli kullan
            const finalDeepLinkUrl = queryParams.length > 0 ? deepLinkUrl : deepLinkUrlHash;

            console.log('Deep link URL (query):', finalDeepLinkUrl);
            console.log('Deep link URL (hash):', deepLinkUrlHash);

            function attemptDeepLink() {
                // Önce query parameter versiyonunu dene
                try {
                    window.location.replace(finalDeepLinkUrl);
                } catch (e) {
                    console.error('replace failed:', e);
                }

                setTimeout(function() {
                    try {
                        window.location.href = finalDeepLinkUrl;
                    } catch (e) {
                        console.error('href failed:', e);
                    }
                }, 50);

                setTimeout(function() {
                    try {
                        window.location.assign(finalDeepLinkUrl);
                    } catch (e) {
                        console.error('assign failed:', e);
                    }
                }, 100);

                // Hash fragment versiyonunu da dene (fallback)
                setTimeout(function() {
                    try {
                        window.location.href = deepLinkUrlHash;
                    } catch (e) {
                        console.error('hash href failed:', e);
                    }
                }, 200);

                setTimeout(function() {
                    try {
                        var iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = finalDeepLinkUrl;
                        document.body.appendChild(iframe);
                    } catch (e) {
                        console.error('iframe failed:', e);
                    }
                }, 300);
            }

            // Deep link butonunu göster
            const deepLinkButton = document.getElementById('deepLinkButton');
            deepLinkButton.href = finalDeepLinkUrl;
            deepLinkButton.style.display = 'inline-block';

            // Mobil cihazlarda otomatik yönlendirme dene
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // iOS için - hemen yönlendir
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    console.log('iOS device detected, attempting immediate deep link');
                    // Hemen yönlendir - query parameter versiyonunu kullan
                    window.location.href = finalDeepLinkUrl;
                    
                    // Fallback: 500ms sonra tekrar dene
                    setTimeout(function() {
                        attemptDeepLink();
                    }, 500);
                    
                    // Eğer hala çalışmazsa butonu göster
                    setTimeout(function() {
                        deepLinkButton.style.display = 'inline-block';
                        document.querySelector('.message').textContent = 'Uygulamayı açmak için butona tıklayın';
                    }, 1500);
                } 
                // Android için
                else if (/Android/i.test(navigator.userAgent)) {
                    console.log('Android device detected, attempting deep link');
                    
                    // Hemen query parameter versiyonunu dene (daha güvenilir)
                    try {
                        console.log('Attempting query parameter deep link:', finalDeepLinkUrl);
                        window.location.href = finalDeepLinkUrl;
                    } catch (e) {
                        console.error('Query deep link error:', e);
                    }
                    
                    // 100ms sonra hash fragment versiyonunu dene
                    setTimeout(function() {
                        try {
                            console.log('Attempting hash fragment deep link:', deepLinkUrlHash);
                            window.location.href = deepLinkUrlHash;
                        } catch (e) {
                            console.error('Hash deep link error:', e);
                        }
                    }, 100);
                    
                    // 300ms sonra attemptDeepLink fonksiyonunu çalıştır
                    setTimeout(function() {
                        attemptDeepLink();
                    }, 300);
                    
                    // Intent URL fallback (Chrome için) - 500ms sonra
                    setTimeout(function() {
                        try {
                            const queryPart = finalDeepLinkUrl.includes('?') ? finalDeepLinkUrl.split('?')[1] : '';
                            const intentUrl = 'intent://auth/callback' + 
                                (queryPart ? '?' + queryPart : '') + 
                                '#Intent;scheme=mytrabzon;package=com.litxtech.mytrabzon;end';
                            console.log('Intent URL attempted:', intentUrl);
                            window.location.href = intentUrl;
                        } catch (e) {
                            console.error('Intent URL error:', e);
                        }
                    }, 500);
                    
                    // Eğer hala çalışmazsa butonu göster
                    setTimeout(function() {
                        deepLinkButton.style.display = 'inline-block';
                        document.querySelector('.message').textContent = 'Uygulamayı açmak için butona tıklayın';
                    }, 1500);
                }
            } else {
                // Desktop'ta direkt butonu göster
                deepLinkButton.style.display = 'inline-block';
                document.querySelector('.message').textContent = 'Mobil cihazınızda uygulamayı açın';
                document.querySelector('.submessage').textContent = 'Bu sayfa sadece mobil cihazlarda çalışır.';
            }

            // Butona tıklandığında
            deepLinkButton.addEventListener('click', function(e) {
                e.preventDefault();
                attemptDeepLink();
            });
        })();
    </script>
</body>
</html>
